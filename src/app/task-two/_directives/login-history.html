<div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-info">
        <div class="panel panel-heading">
            Login History
        </div>

        <div class="panel panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in loginList">
                    {{item.user}} - {{item.ip}} - {{item.lastLogin}}
                </li>
            </ul>

        </div>
    </div>
</div>
