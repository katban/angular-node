<div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-info">
        <div class="panel panel-heading">
            Login History
        </div>

        <div class="panel panel-body" ng-show="loginList.length">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="info">User</th>
                        <th>IP</th>
                        <th>Date of last login</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="" ng-repeat="item in loginList">
                        <td class="col-xs-4 info">{{item.user}}</td>
                        <td class="col-xs-5">{{item.ip}}</td>
                        <td class="col-xs-3">{{item.lastLogin}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-body" ng-show="!loginList.length">
            <div class="text-center"><span class="text-muted">No data available</span></div>
        </div>
    </div>
</div>
