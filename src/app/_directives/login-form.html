<form class>
    <div class="form-group">
        <label>Login</label>
        <input type="text" class="form-control" ng-model="user.login">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" ng-model="user.password">
    </div>
    <div class="form-group">
        <span ng-show="loginMessage">{{loginMessage}}</span>
    </div>
    <button type="button" class="btn btn-default" ng-disabled="!user.login || !user.password" ng-click="login(user)">Login</button>

</form>
