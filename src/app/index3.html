<!DOCTYPE html>
<html lang="en" ng-app="Workshop">
<head>
    <meta charset="UTF-8">
    <title>Workshop</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- App module -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="_directives/placeTable.js"></script>
</head>
<body>

    <div class="container" ng-controller="PlacesController">
        <div class="row">

            <place-table></place-table>

            <div class="panel panel-default col col-xs-6">
                <div class="panel-heading">Add or edit Place</div>
                <div ng-if="!updatModeFlag" class="panel-body">
                    <label>Name</label>
                    <input type="text" ng-model="newPlace.name"><br />

                    <label>City</label>
                    <input type="text" ng-model="newPlace.city"><br />

                    <label>Street</label>
                    <input type="text" ng-model="newPlace.street"><br />

                    <label>Number</label>
                    <input type="text" ng-model="newPlace.buildingNumber"><br />

                    <label>Phone</label>
                    <input type="text" ng-model="newPlace.phone"><br />


                    <button type="button" class="btn btn-default" ng-click="add(newPlace)">Add this</button>
                </div>
                <div ng-if="updatModeFlag" class="panel-body">
                    <label>Name</label>
                    <input type="text" ng-model="placeToUpdate.name"><br />

                    <label>City</label>
                    <input type="text" ng-model="placeToUpdate.city"><br />

                    <label>Street</label>
                    <input type="text" ng-model="placeToUpdate.street"><br />

                    <label>Number</label>
                    <input type="text" ng-model="placeToUpdate.buildingNumber"><br />

                    <label>Phone</label>
                    <input type="text" ng-model="placeToUpdate.phone"><br />


                    <button type="button" class="btn btn-default" ng-click="updatePlace(placeToUpdate)">Edit</button>
                    <button type="button" class="btn btn-default" ng-click="cancelForm()">cancel</button>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
