<!DOCTYPE html>
<html lang="en" ng-app="Workshop">
<head>
    <meta charset="UTF-8">
    <title>Workshop</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- App module -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="container" ng-controller="ShoppingList">
    <div class="header clearfix text-center">
        <h1 class="text-muted">Exercise Shopping List</h1>
    </div>

    <div class="row">
        <div class="col col-xs-4">
            <div class="panel panel-default">
                <div class="panel-heading">List Controls</div>
                <div class="panel-body">
                    <label for="purchaseStatus" class="control-label">Status</label>
                    <select class="form-control" id="purchaseStatus" ng-model="purchaseStatus.isBought">
                        <option value="">All</option>
                        <option value="false">To buy</option>
                        <option value="true">Bought</option>
                    </select>
                </div>

                <div class="panel-body">
                    <label for="listSorting" class="control-label">Sort by</label>
                    <div id="listSorting" class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-click="sortingField=''">Clear sorting</button>
                        <button type="button" class="btn btn-default" ng-click="reorder('name')">Name</button>
                        <button type="button" class="btn btn-default" ng-click="reorder('price')">Price</button>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Add Item</div>
                <div class="panel-body">
                    <label>Name</label>
                    <input type="text" ng-model="newPosition.name"><br />
                    <label>Price</label>
                    <input type="text" ng-model="newPosition.price"><br />
                    <button type="button" class="btn btn-default" ng-click="addItem(newPosition)">Add this</button>
                </div>
            </div>
        </div>

        <div class="col col-xs-8">
            <div class="panel panel-default">
                <div class="panel-heading">Shopping List</div>
                <div class="panel-body">
                    <div class="col col-xs-12">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="item in shoppingList | filter:purchaseStatus | orderBy:sortingField:desc">
                                <input type="checkbox" ng-model="item.isBought"/>
                                <span class="badge">{{item.price}} PLN</span>
                                {{item.name}} - <span ng-click="removeIt(item)">delete</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Data preview</div>
        <div class="panel-body">
            <div ng-repeat="obj in shoppingList">{{obj}}</div>
        </div>
    </div>
</div>
</body>
</html>
